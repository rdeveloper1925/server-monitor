<!--Ajax for ports-->
<script>
  $(document).ready(function () {
    var url="http://localhost:5000";
    setInterval(function(){
      port('localhost',80,'#p80');
      port('localhost',3306,"#p3306");
      port('localhost',21,"#p21");
      port('localhost',443,"#p443");
      service('M477-RM','Dnscache','#sDNS');
      service('M477-RM','OracleServiceXE','#sOracle');
      service('M477-RM','vcsFPService','#sFPSERVICE');
      service('M477-RM','msiserver','#sInstaller');
    },17000)
    
    function port(host,port,id){
      $.ajax({
        type: "get",
        url: url+"/port",
        data: {port:port,host:host},
        dataType: "JSON",
        success: function (response) {
          if(response.success&&response.up){
            $(id).removeClass("bg-danger");
            $(id).addClass("bg-success");
          }else{
            $(id).removeClass("bg-danger");
            $(id).addClass("bg-danger");
          }
        }
      });
    }

    function service(server,service,id){
      $.ajax({
        type: "get",
        url: url+"/svc",
        data: {server:server,service:service},
        dataType: "JSON",
        success: function (response) {
          if(response.success&&response.up){
            $(id).removeClass("bg-gradient-danger");
            $(id).addClass("bg-gradient-success");
          }else{
            $(id).removeClass("bg-gradient-danger");
            $(id).addClass("bg-gradient-danger");
          }
        }
      });
    }
  });
</script>
